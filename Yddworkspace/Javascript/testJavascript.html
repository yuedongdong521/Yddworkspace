			var objectArr = ["ydd", "wyy"];

		function isArray(myArray) {
			document.getElementById("toString").innerHTML = myArray.constructor.toString();
			return myArray.constructor.toString().indexOf("Array") > -1;

		}

		// 闭包测试， 自我调用函数只执行一次，初始化 count 并将函数表达式赋值给 add()
        var add = (function () {
        	var count = 0;
        	return function(){return count++;}
        	})();

<script type="text/javascript">
	x = document.getElementById("holle");
	document.write("<p> 本文为 id 为 holle的段落：" + x.innerHTML + "</p>");

	var main = document.getElementById("main");
	var tag = main.getElementsByTagName("p");
	document.write('id="mian"元素中的第一个段落为：' + tag[1].innerHTML);
	document.write("<p>id=main元素中的第0个段落" + tag[0].innerHTML + "</p>");

	var parent = document.getElementById("main");
	var para = document.createElement("p");
	var node = document.createTextNode("这是一个新段落");
	para.appendChild(node);
	parent.appendChild(para);

	var child = document.getElementById("holle");
	parent.removeChild(child);

</script>

<button id="addAction">点我</button>

<script type="text/javascript">
	x = document.getElementsByClassName("intro");
	document.write("<p>文本来自 class 为 intro 的段落：" + x[0].innerHTML + "</p>")

	function onchangeName() {
		var x = document.getElementById("fname");
		x.value = x.value.toUpperCase();
	}
	function mOver(obj) {
		obj.innerHTML = "thank you";
	}
	function mOut(obj) {
		obj.innerHTML = "mouse over me";
	}
	var btn = document.getElementById("addAction");
	btn.addEventListener("click", clickDisplayDate);
	function clickDisplayDate() { 
		var p = document.getElementById("clickDisplayDate");
		p.innerHTML = p.innerHTML + Date();
		btn.removeEventListener("click", clickDisplayDate);
	}
</script>
